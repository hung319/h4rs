<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4RS</title>
    <style>
        /* CSS cho trang web */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center; /* Can giữa menu */
        }

        nav li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px; /* Thêm padding cho menu */
        }

        nav a:hover {
            background-color: #555; /* Hiệu ứng hover cho menu */
        }

        section {
            padding: 20px;
        }

        .member, .project, .activity {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Đổ bóng */
            border-radius: 5px; /* Bo tròn góc */
        }

        .member img {
            max-width: 150px;
            height: auto;
            border-radius: 50%; /* Hình tròn */
            float: left;
            margin-right: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Hiệu ứng hover cho thành viên, dự án, hoạt động */
        .member:hover, .project:hover, .activity:hover {
            transform: translateY(-5px); /* Di chuyển lên trên */
            box-shadow: 0 5px 10px rgba(0,0,0,0.15); /* Đổ bóng đậm hơn */
            transition: all 0.3s ease; /* Tạo hiệu ứng mượt mà */
        }
    </style>
</head>
<body>
    <header>
        <h1>H4RS</h1>
        <nav>
            <ul>
                <li><a href="#members">Thành viên</a></li>
                <li><a href="#projects">Dự án</a></li>
                <li><a href="#activities">Hoạt động</a></li>
                <li><a href="#contact">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <section id="members">
        <h2>Thành viên</h2>

        <div class="member">
            <img src="/avatar/six.webp" alt="Member 1">
            <h3>Hoàng Phi Hùng</h3>
            <p>Leader Team</p>
        </div>
                
    </section>

    <section id="projects">
        <h2>Dự án</h2>
        <div class="project">
            <h3>Chưa có dự án</h3>
        </div>
    </section>

    <section id="activities">
        <h2>Hoạt động</h2>
        <div class="activity">
            <h3>Chưa có hoạt động</h3>
        </div>
    </section>

    <footer>
        <p>Liên hệ: hung319@h4rs.io.vn</p>
    </footer>

    <script>
        // JavaScript cho trang web (nếu cần)
        // Ví dụ: hiệu ứng cuộn trang
        const smoothScrollLinks = document.querySelectorAll('a[href^="#"]');
        smoothScrollLinks.forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault();

                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);

                window.scrollTo({
                    top: targetElement.offsetTop,
                    behavior: 'smooth'
                });
            });
        });

    </script>
</body>
</html>
