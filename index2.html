<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>H4RS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Đảm bảo padding và viền không làm ảnh hưởng đến căn chỉnh */
        }

        html, body {
            height: 100%; /* Đảm bảo chiều cao chiếm toàn bộ màn hình */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #1a1a1a, #333333);
            background-size: 400% 400%;
            animation: backgroundEffect 10s infinite;
            overflow: hidden;
        }

        h1 {
            font-size: 10vw;
            margin: 0;
            color: white;
            text-shadow: 
                2px 2px 5px rgba(0, 0, 0, 0.5), 
                -2px -2px 5px rgba(255, 255, 255, 0.8);
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5), 
                inset 0 0 5px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8), 
                inset 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .light {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 0));
            filter: blur(100px);
            animation: moveLight 6s infinite ease-in-out;
            pointer-events: none;
        }

        .light:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .light:nth-child(2) {
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }

        .light:nth-child(3) {
            top: 50%;
            left: 40%;
            animation-delay: 4s;
        }

        @keyframes backgroundEffect {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes moveLight {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50vw, 50vh);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>

    <h1>H4RS</h1>
</body>
</html>
